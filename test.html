<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Buatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .box {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .box h2 {
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .box {
                width: 45%;
            }
        }

        @media (min-width: 1024px) {
            .box {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web Buatan</h1>
    </div>

    <div class="container">
        <div class="box">
            <h2>Kuliner Padang</h2>
            <p>Kuliner Padang Padang khususnya Sumatera Barat terkenal dengan makanan dan kuliner yang sangat enak dan sudah mendunia , salah satunya Rendang .</p>
        </div>

        <div class="box">
            <h2>Import Favorites</h2>
            <p>Import favorites M Gmail a 127.0.0.1:5500/homepage.html</p>
        </div>

        <div class="box">
            <h2>Kontak Kami</h2>
            <p>Contact Us ENG 00 10:47 05/12/2023</p>
        </div>
    </div>
</body>
</html>
